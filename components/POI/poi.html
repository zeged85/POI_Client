<div ng-controller="poiCtrl as poiCtrl">

        <div ng-model="poiCtrl.sites" ng-repeat="(id , site) in poiCtrl.sites">
               
                Site name:
                <a href="#home" target="_blank"  value="{{site.name}}_{{id}}" ng-model="poiCtrl.selected" >{{site.name}}</a>
                <br>
                <img ng-style="{'height': '100px'}" ng-src="{{site.image}} ">
                <br>
               <button>Add to Favoriets</button>
        </div>
</div>
