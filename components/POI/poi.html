<style>
        #content {
                position: fixed;
                height: 100%;
                width: 100%;
                top: 7%;
                overflow: auto;
                background-color: darkslategray
        }

        #poiTable {
                position: absolute;
                top: 0%;
                width: 100%;


        }
</style>


<div ng-controller="poiCtrl as poiCtrl" id="content" class="table">
        <table id="poiTable">
                <thead>
                        <tr class="thead-dark">
                                <th scope="col"></th>

                                <th ng-show="login"><img src="https://image.flaticon.com/icons/svg/148/148839.svg" ng-click="poiCtrl.addToFavorits()"
                                        style="height: 50px; width: 30px;"> {{poiCtrl.favCounter}} </th>
                                <th></th>
                                <th></th>
                                <th>
                                        <h2>Points Of Interest</h2>
                                </th>
                                <th scope="col">category
                                        <select type="text" ng-model="cat_filter" ng-options="x.categories for x in poiCtrl.categories"></select>
                                </th>
                                <th scope="col">
                                        
                                </th>
                                <th scope="col">
                                        
                                        </th>



                        </tr>

                        <tr>
                                <th></th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Score</th>
                                <th></th>
                                <th></th>
                                <th></th>
                        </tr>
                </thead>
                <tbody ng-repeat="x in poiCtrl.sites | filter:{category:cat_filter.categories, rating:rating_filter}">

                        <tr>
                                <th> </th>
                                <td class="poitable-td">
                                        <a href="#poiPage" ng-click="poiCtrl.selectedSite(x)">{{x.name }}</a>
                                </td>
                                <td>{{x.category}}</td>
                                <td>{{x.total_score | number : 1}}</td>
                                <td>
                                        <img ng-style="{'height': '100px'}" ng-src="{{x.pic}} ">
                                </td>
                                <td>
                                        <div ng-show="login">
                                                <div ng-show="true">
                                                        <img src="https://image.flaticon.com/icons/svg/148/148839.svg" ng-click="poiCtrl.addToFavorits(x)"
                                                                style="height: 50px; width: 50px;">
                                                </div>
                                                <div ng-show="!true">
                                                        <img src="https://image.flaticon.com/icons/svg/53/53415.svg" ng-click="poiCtrl.addToFavorits()" style="height: 50px; width: 50px;">
                                                </div>
                                        </div>
                                </td>
                                <td></td>
                        </tr>
                </tbody>
        </table>
</div>
