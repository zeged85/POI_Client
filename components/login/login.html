<style>
    #content {
        position: absolute;
        top: 7%;
        width: 100%;
        height: 90%;

        background-repeat: no-repeat;
    }

    #head {
        text-align: center;
    }

    #log {
        position: absolute;
        top: 15%;
        left: 33%;
        width: 30%;
        text-align: center;
    }

    .border {
        border-radius: 5px;
        padding: 8%;
    }

    #go_to_register {
        text-align: center;
    }

    #pass-recovery {
        text-align: center;
    }

    #footer {
        position: absolute;
        top: 70%;
        left: 0;
        width: 100%;

    }

    #poi1 {
        position: absolute;

    <div id="log">
        <div id="head">
            <h3>Login</h3>
        </div>
        <div class="border border-info">
            <input type="text" placeholder="Username" class="form-control">
            <br>
            <input type="text" placeholder="password" class="form-control">
            <br>
            <button class="btn btn-secondary btn-sm">Submit</button>
            <div id="go_to_register">
                <a type="link" href="#/register"> not registered yet?</a>

            </div>

        </div>
        <div id="pass-recovery">
            <a type="link" href="#/" ng-click="loginController.recover = true"> forgot your password?</a>
            <div ng-if="loginController.recover == true">
                Q1
                <br>
                <input type="text" placeholder="your answer">
            </div>
        </div>

    </div>
    <div id="footer" class="border">
        <div id="poi1">
            poi1.name
            <br> poi1.details
        </div>
        <div id="poi2">
            poi2.name

            <br> poi3.details
        </div>
