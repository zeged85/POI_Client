<style>
    #content {
        position: fixed;
        top: 7%;
        width: 100%;
        height: 92.5%;
    overflow: auto;
    }
    #upper{
        position: absolute;
        top: 0%;
        left: 0%;
        height: 70%;
        width: 100%;
        background-image: url('https://upload.wikimedia.org/wikipedia/commons/c/c6/Be%27er_Sheva_at_night.jpg');
        background-repeat: no-repeat;
    }

    #head {
        text-align: center;
    }

    #log {
        position: absolute;
        top: 15%;
        left: 33%;
        width: 30%;
        text-align: center;
        
    }

    a{
        color: black;
    }

    .border {
        border-radius: 5px;
        padding: 8%;
        background-color: slategrey
    }

    #go_to_register {
        text-align: center;
    }

    #pass-recovery {
        text-align: center;
    }

    #footer {
        position: absolute;
        top: 66.3%;
        left: 0;
        width: 100%;
        background-color: black;
    }

    #poi1 {
        position: absolute;
        top: 5%;
        left: 5%;
    }

    #poi2 {
        position: absolute;
        top: 5%;
        left: 45%;
    }

    #poi3 {
        position: absolute;
        top: 5%;
        left: 90%;
    }
</style>

<link rel="stylesheet" href="login.css">

<div id="content" ng-controller="loginController as logCtrl" class="border">
    <div id ="upper" >
        <div id="log">
            <div id="head">
                <h3>Login</h3>
            </div>
            <div class="border">
                <form ng-submit="logCtrl.submit()" name="myForm">
                    
                <input type="text" placeholder="Username" class="form-control" ng-model="logCtrl.username" ng-init=" logCtrl.username = 'barnie'" required ng-minlength="4">
                <br>
                <input type="text" placeholder="password" class="form-control" ng-model="logCtrl.password" ng-init="logCtrl.password = '1234'" required>
                <br>
                <button type ="submit", value ="submit" class="btn btn-secondary btn-sm" ng-disabled="myForm.$invalid">Submit</button>
                </form>

                <div id="go_to_register" ng-show="!login">
                    <a type="link" href="#/register"> not registered yet?</a>

                </div>

            </div>
            <div id="pass-recovery" ng-show="!login">
                <a type="link" href="#/" ng-click="loginController.recover = true"> forgot your password?</a>
                <div ng-if="loginController.recover == true">
                    Q1
                    <br>
                    <input type="text" placeholder="your answer">
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="border">
        <div id="poi1">
            poi1.name
            <br> poi1.details
        </div>
        <div id="poi2">
            poi2.name
            <br> poi2.details
        </div>
        <div id="poi3">
            poi3.name
            <br> poi3.details
        </div>
    </div>
</div>
