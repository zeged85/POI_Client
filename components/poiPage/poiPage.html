<style>
    #content {
        position: fixed;
        background-image: url('https://i.ytimg.com/vi/_lQHg7NjZSI/maxresdefault.jpg');
        top: 7.5%;
        height: 92.5%;
        width: 100%;
    }

    #poi {
        position: absolute;
        left: 10%;
        top: 15%;
        text-align: left;
    }
    #image{
        position: absolute;
        top: 15%;
        left:35%;
    }
</style>

<div ng-controller="poiPageController as poiPageController" id="content">
    <div id="poi">
        <label for="name"> Site name:</label>
        {{poiPageController.poi.name}}
        <br>
        <label for="description">Description:</label>
        {{poiPageController.poi.description}}
        <br>
        <label for="adress">Adress:</label>
        {{poiPageController.poi.adress}}
        <br>
        <label for="category">Category:</label>
        {{poiPageController.poi.category}}
        <br>
        <label for="Score">Score:</label>
        {{poiPageController.poi.score}}
        <br>
        <label for="NumOfVotes">Number Of Views</label>
        {{poiPageController.poi.numOfViews}}
        <br>
        <div ng-show="login">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRKWyDkdpVqjjtQcdV2n4MWaJB9WNkPo0CKvFhN9vSufr5HgNl" ng-click="addToFavorits(poiPageController.poi)" style="height: 50px; width: 50px;">
        <br>
        <br>
  
        <input type="number" ng-model="rank" class="form-control" placeholder="Add Rank">
        <button ng-click="submitRank()" class="btn btn-sm" >Submit</button>
        <br>
        <input type="text" ng-model="review" class="form-control" placeholder="Add Review">
        <button ng-click="submitReview()" class="btn btn-sm" >Submit</button>
    </div>
</div>
    <img id="image" ng-style="{'height': '400px'}" ng-src="{{poiPageController.poi.pic}} ">
</div>
